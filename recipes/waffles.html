<!DOCTYPE html>
<html>
    <head>
        <title>Odin recipes</title>
        <meta charset="utf-8">

    <body>
        <h1>Recepie for waffles</h1>
        <!--here is an img element-->
        <img src="../recipes/odin-images/waffle.png" width="320" height="300" alt="Picture of waffles">

        <p><h2>Ingredients</h2></p>
        <ul>
            <li>2 eggs</li>
            <li>2 cups all-purpose flour</li>
            <li>1 and 3/4 cups of milk</li>
            <li>1/2 cup vegetable oil</li>
            <li>1 tablespoon of sugar</li>
            <li>4 teaspoons of backing powder</li>
            <li>1/4 teaspoon salt</li>
            <li>1/2 teaspoon vanilla extract</li>
        </ul>
    </body>
